<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color chnager with setInterval</title>
  </head>
  <body style="background-color: rgb(27, 25, 25); color: white">
    <h1 id="heading">Start button change the backgorund color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const heading = document.querySelector("#heading");
    const start = document.querySelector("#start");
    const stop = document.querySelector("#stop");

    const randomColor = function () {
      const r = Math.floor(Math.random() * 256); // red color
      const g = Math.floor(Math.random() * 256); // green color
      const b = Math.floor(Math.random() * 256); // blue color
      return `rgb(${r}, ${g}, ${b})`;
    };
    let intervalId;
    start.addEventListener("click", function () {
      if (!intervalId) {
        intervalId = setInterval(startChangeColor, 1000);
      }

      function startChangeColor() {
        const body = document.querySelector("body");
        body.style.backgroundColor = randomColor();
      }
    });

    stop.addEventListener("click", function () {
      clearInterval(intervalId);
      intervalId = null;
    });
  </script>
</html>
