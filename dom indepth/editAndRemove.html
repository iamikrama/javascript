<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit And Remove in DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // not optimised
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        const language = document.querySelector('.language').appendChild(li)
        // language.appendChild(li)
        // document.body.appendChild(language)
    }
    addLang("python")
    addLang("typescript")


    // In optimised way 

    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        const language = document.querySelector('.language').appendChild(li)
    }
    addOptiLang("swift")

    // Edit 
    const secondLan = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.textContent = "GoLang"
    secondLan.replaceWith(newLi)

    // Edit
    const firstLang  = document.querySelector('li:first-child')
    firstLang.outerHTML = `<li>Rust</li>`

    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
