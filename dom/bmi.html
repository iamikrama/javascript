<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333333;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555555;
      }

      input.input-fields {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #ca4444;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff3d3d;
      }

      #results {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: #333333;
      }

      #weight-guide {
        margin-top: 30px;
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
        color: #666666;
      }

      #weight-guide h3 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #333333;
      }

      #weight-guide p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <h1>BMI Calculator</h1>
        </div>
        <div>
          <label for="height">Height in CM:</label>
          <input
            id="height"
            class="input-fields"
            type="text"
            placeholder="Enter height"
          />
          <label for="weight">Weight in Kg:</label>
          <input
            id="weight"
            class="input-fields"
            type="text"
            placeholder="Enter weight"
          />
          <button type="submit">Calculate</button>
        </div>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Underweight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const height = parseInt(document.querySelector("#height").value);
      const weight = parseInt(document.querySelector("#weight").value);
      const results = document.querySelector("#results");

      if (isNaN(height) || height <= 0) {
        results.innerHTML = `Please enter a valid height.`;
        results.style.color = "red";
      } else if (isNaN(weight) || weight <= 0) {
        results.innerHTML = `Please enter a valid weight.`;
        results.style.color = "red";
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        let category = "";

        if (bmi < 18.6) {
          category = "Underweight";
          results.style.color = "#007bff";
        } else if (bmi >= 18.6 && bmi <= 24.9) {
          category = "Normal weight";
          results.style.color = "green";
        } else {
          category = "Overweight";
          results.style.color = "orange";
        }

        results.innerHTML = `Your BMI is <span>${bmi}</span>. You are classified as <span>${category}</span>.`;
      }
    });
  </script>
</html>
