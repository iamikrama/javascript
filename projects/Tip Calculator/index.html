<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tip-calculator">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="bill">Bill Total:</label>
            <input type="number" id="bill" placeholder="Enter bill amount" />
        </div>
        <div class="input-group">
            <label for="tip">Tip Percentage:</label>
            <input type="number" id="tip" placeholder="Enter tip percentage" />
        </div>
        <div class="input-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" placeholder="Enter number of people" />
        </div>
        <button id="calculate">Calculate</button>
        <div class="results">
            <p id="tip-per-person">Tip Per Person: Rs 0.00</p>
            <p id="total-per-person">Total Per Person: Rs 0.00</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
